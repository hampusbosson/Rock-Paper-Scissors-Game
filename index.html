<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header-text">ROCK PAPER SCISSORS</div>
  </div>
  <div class="main-box">
    <div class="content">
    <div class="text-1" id="upper-text">Choose your weapon!</div>
    <div class="text-2" id="lower-text">First to score 5 points wins the game</div>
  </div>
    <div class="score-table">
          <div class="scorebox">
            <div class="p-pick" id="p-symbol">?</div>
            <div class="player-points" id="p-points">Player: 0</div>
          </div>
          <div class="scorebox">
            <div class="c-pick" id="c-symbol">?</div>
            <div class="computer" id="c-points">Computer: 0</div>
          </div>
    </div>
    <div class="buttons">
      <button class="button-square" id="rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="button-square" id="paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="button-square" id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>
    <div class="footer">
    </div>
  </div>




  <script src="main.js"></script>
</body>
</html>
